      - usernamePassword:
          description: "can be used for nexus docker/maven repo"
          id: "nexus"
          password: "kgb"
          scope: GLOBAL
          username: "admin"
      - usernamePassword:
          description: "used for cloning git repo"
          id: "kgyuvraj"
          password: "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"
          scope: GLOBAL
          username: "kgyuvraj"
      - basicSSHUserPrivateKey:
          description: "ssh private key used to run ansible using devops user"
          id: "private-key"
          privateKeySource:
            directEntry:
              privateKey: "{}"
          scope: GLOBAL
          username: "devops"
      domain:
        description: "admin"
        name: "admin"
jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
  globaljobdslsecurityconfiguration:
    useScriptSecurity: false
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "openjdk-11"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk-11.0.1"
              url: "https://download.java.net/java/GA/jdk11/13/GPL/openjdk-11.0.1_linux-x64_bin.tar.gz"
  maven:
    installations:
    - name: "Maven 3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.8.4"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
unclassified:
  location:
    url: ${URL}
  resourceRoot:
    url: ${RESOURCEURL}
  buildTimestamp:
    enableBuildTimestamp: true
    pattern: "yyyy-MM-dd-HH-mm"
    timezone: "Asia/Kolkata"
  globalConfigFiles:
    configs:
      - mavenSettings:
          comment: "User settings"
          content: |-
            <?xml version="1.0" encoding="UTF-8"?>
            <settings xmlns="http://maven.apache.org/SETTINGS/1.1.0"
              xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.1.0 http://maven.apache.org/xsd/settings-1.1.0.xsd">
              <servers>
                <server>
                  <id>nexus</id>
                  <username>admin</username>
                  <password>kgb</password>
                </server>
                <server>
                  <id>sm-snapshots</id>
                  <username>admin</username>
                  <password>kgb</password>
                </server>
                <server>
                  <id>sm-releases</id>
                  <username>admin</username>
                  <password>kgb</password>
                </server>
              </servers>
              <mirrors>
                <mirror>
                  <id>nexus</id>
                  <url>https://nexus.softwaremathematics.com/repository/maven-central</url>
                  <mirrorOf>central</mirrorOf>
                </mirror>
                <mirror>
                  <id>central</id>
                  <name>central</name>
                  <url>https://nexus.softwaremathematics.com</url>
                  <mirrorOf>*</mirrorOf>
                </mirror>
              </mirrors>
            </settings>
          id: "mvn-settings"
          isReplaceAll: true
          name: "MySettings"
          providerId: "org.jenkinsci.plugins.configfiles.maven.MavenSettingsConfig"
jobs:
  - script: |
      pipelineJob("SeedJob") {
      definition {
          cpsScm {
              scm {
                  git{
                    remote {
                      url("https://github.com/akshaygupta2208/JenkinsCASC.git")
                    }
                    branch("*/master")
                  }
              }
          }
        }
      }

